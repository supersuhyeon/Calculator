<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>
<body>

<div class="container">
    <div class="row">
        <input class="inp" disabled value="" id="top-input">
    </div>
    
    <div class="row">
        <div class="btn" >7</div>
        <div class="btn" >8</div>
        <div class="btn" >9</div>
        <div class="btn" id="total" >=</div>
    </div>

    <div class="row">
        <div class="btn" >4</div>
        <div class="btn" >5</div>
        <div class="btn" >6</div>
        <div class="btn" >+</div>
    </div>

    <div class="row">
        <div class="btn" >1</div>
        <div class="btn" >2</div>
        <div class="btn" >3</div>
        <div class="btn" >-</div>
    </div>

    <div class="row">
        <div class="btn btn-lg" >0</div>
        <div class="btn" >/</div>
        <div class="btn">*</div>
    </div>
    
    <div class="row replay" id="replay">
        <div class="material-icons">replay</div>
    </div>
</div>
</body>
</html>
